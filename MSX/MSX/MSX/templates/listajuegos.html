{% extends "base.html" %}
{% block title %}Ejemplo 2 - Inicio{% endblock %}
{% block content %}
<div class="posts">
    <h1 class="content-subhead">MSX</h1>

    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
            

            <h2 class="post-title">Lista de juegos</h2>

            <p class="post-meta">
                By <a href="#" class="post-author">Jos√© Manuel</a> under <a class="post-category post-category-design" href="#">Python</a> <a class="post-category post-category-pure" href="#">Flask</a>
            </p>
        </header>

        <p></p>

        <table>
            <thead>
              <tr>
                <th style="padding: 5px;">Nombre</th>
                <th style="padding: 5px;">Desarrollador</th>
                <th style="padding: 5px;">Detalles</th>
              </tr>
            </thead>
            <tbody>
              {% for juego in juegos %}
              <tr>
                <td>{{ juego['nombre'] }}</td>
                <td>{{ juego['desarrollador'] }}</td>
                <td><a href="/juego/{{ juego['id'] }}">Detalles</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        

    </section>
</div>
{% endblock %}
